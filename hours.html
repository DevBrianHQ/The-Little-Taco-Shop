<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for defining character set, developer, keywords, and description -->
    <meta charset="UTF-8">
    <meta name="developer" content="DevBrian">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Opening hours of our tacos shop">
    <!-- Title of the webpage -->
    <title>Opening Hours</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Heading with the title of the opening hours page -->
        <h1>Little Tacos Shop Hours</h1>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <!-- Navigation links -->
                <li><a href="index.html">Menu</a></li>
                <li><a href="#aboutLTS">About LTS</a></li>
                <li><a href="#menu">Our Menu</a></li>
                <li><a href="contact.html" target="_blank">Contact Us</a></li> <!-- Opens contact page in a new tab -->
            </ul>
            <!-- Image of a tray of tasty tacos with a caption -->
            <figure>
                <img src="img/tacos_tray_400x267.png" alt="A Tray of Tasty Tacos." title="A tray of Tasty Tacos"
                    width="400" height="267">
                <figcaption>
                    A tray of Tasty Tacos
                </figcaption>
            </figure>
        </nav>
        <hr> <!-- Horizontal line -->
    </header>
    <!-- Main content section -->
    <main>
        <!-- First division for opening hours -->
        <div>
            <!-- Paragraph indicating that the shop is open 7 days a week -->
            <p>We are open 7 days a week!</p>
            <!-- Definition list for displaying opening hours -->
            <dl>
                <!-- Opening hours for Sunday to Thursday -->
                <dt>Sunday-Thursday</dt>
                <dd><time datetime="1100">11 am</time>-<time datetime="2100">9 pm</time></dd> <!-- Time range -->
                <!-- Opening hours for Friday and Saturday -->
                <dt>Friday-Saturday</dt>
                <dd><time datetime="1100">11 am</time>-<time datetime="2300">11 pm</time></dd> <!-- Time range -->
            </dl>
        </div>
        <!-- Second division with a link to go back to the top -->
        <div>
            <a href="#">Back Top</a> <!-- Link to go back to the top -->
        </div>
    </main>
    <hr> <!-- Horizontal line -->
    <!-- Footer section -->
    <footer>
        <!-- Copyright information -->
        Copyright &copy; The Little Taco Shop
    </footer>
</body>

</html>
